<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
  <h1>Weather Report by Coordinates</h1>

  <form id="weatherForm">
    <label for="lat">Enter Latitude:</label>
    <input type="text" id="lat" name="lat" placeholder="e.g., 36.8065"><br><br>

    <label for="lon">Enter Longitude:</label>
    <input type="text" id="lon" name="lon" placeholder="e.g., 10.1815"><br><br>

    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>

  <script src="./weather_report.js"></script>
</body>
</html>
